        .row.no-pad > [class*='col-'] {

            0% {
                opacity: 1;
            }
            50% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
        .blink {
            animation: blink 1s;
            animation-iteration-count: infinite;
        }

        /* using meyers reset */

        box-sizing {
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;

        }

            width: 85%;
