        @keyframes blink {
            0% {
                opacity: 1;
            }
            50% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
        .blink {
            animation: blink 1s;
            animation-iteration-count: infinite;
        }

        function Redirect()
        {
